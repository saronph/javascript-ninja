<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>AJAX</title>
    <style>
      textarea {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <form action="/" method="get" data-js="form">
        <textarea type="text" data-js="textarea"></textarea>
        <button type="submit" data-js="button">Enviar</button>
      </form>

      <div data-js="main"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
